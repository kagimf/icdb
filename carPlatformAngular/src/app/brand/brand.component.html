<h3 class="page-header">Brands</h3>
<div class="list-group">
    <a routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="model" (click)="onSelect()" class="list-group-item">All</a>
    <a  class="list-group-item" (click)="onSelect(brand.id)" routerLinkActive="active" *ngFor="let brand of brands" routerLink="model/{{brand.id}}" >{{brand.brandName}}</a>
</div>
