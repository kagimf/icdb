<h4 class="page-header">Add Company</h4>
<form #addCompanyForm="ngForm" (ngSubmit)="checkout(addCompanyForm)">
    <div class="form-group" [class.has-error]="companyName.invalid&&companyName.dirty">
        <label class="control-label" for="companyName">Company Name</label>
        <input (change)="isDirty=true" #companyName="ngModel" type="text" class="form-control" id="companyName"
            name="companyName" [(ngModel)]="model.companyName" required>
        <span *ngIf="companyName.invalid&&companyName.dirty" class="help-block">Company Name is required</span>
    </div>
    <div class="form-group" [class.has-error]="country.invalid&&country.dirty">
        <label class="control-label" for="country">Country</label>
        <input (change)="isDirty=true" #country="ngModel" type="text" class="form-control" id="country"
            name="country" [(ngModel)]="model.country" required>
        <span *ngIf="country.invalid&&country.dirty" class="help-block">Country is required</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="addCompanyForm.invalid">Add Company</button>
</form>
